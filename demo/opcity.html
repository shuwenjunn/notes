<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            box-sizing: border-box;
            border: 1px solid black;
            position: relative;
        }
        .inner-box{
            width: 500px;
            height: 500px;
            background: red;
            box-sizing: border-box;
            position: absolute;
            top: -1px;
            left: -1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box"></div>
    </div>
</body>
</html>
